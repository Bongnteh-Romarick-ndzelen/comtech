{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>contactPage</title>

        <!--Main Template css-->
        <!-- Vendor CSS Files -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <!--section navbar-->
        <section>
            <nav class="navbar navbar-expand-lg navbar-dark py-1 pl-3 fixed-top" style="background-color: #0a2592">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="/"><!--img style="height:40px;border-radius: 50%;" class="img-fluid mr-2"
                            src="{% static 'assets/images/logo.png' %}" alt="" /-->ComTeCH</a>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="#about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#topic">Topics</a>
                            </li>
                            <!--li class="nav-item"><a class="nav-link" href="#matches"></a></li-->
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="modal" data-target="#myModal"
                                    href="#contact"></a>
                            </li>
                            <li class="nav-item">
                                <div class="dropdown">
                                    <button class="btn btn-outline-primary dropdown-toggle mb-1" type="button"
                                        id="dropdownMenuButton" data-mdb-toggle="dropdown" aria-expanded="false">
                                        <span class="material-symbols-outlined">account_circle</span>
                                    </button>
                                    <ul class="dropdown-menu bg-dark" aria-labelledby="dropdownMenuButton">
                                        <li><a class="dropdown-item text-white mr-2" href="#"><span
                                                    class="material-symbols-outlined mr-2">account_box</span>View
                                                Profile</a></li>
                                        <li><a class="dropdown-item text-white mr-2" href="#"><span
                                                    class="material-symbols-outlined mr-2">settings</span>Account
                                                Settings</a></li>
                                        <!--li><a class="dropdown-item" href="#">Something else here</a></-li-->
                                    </ul>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href=""><span
                                        class="bg-danger px-2 py-2 mt-2 rounded">Logout</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <!--End of Navbar-->
        <section>
            <div class="container align-content-center justify-content-center align-items-center mt-4 pt-4">
                <div class="container col-lg-5 p-2 card mt-4"
                    style="background-color:#202641; border:solid 3px #fff;  justify-content:center; align-items:center; align-content:center;">
                    <form class="container-fluid contactform" method="post" action="">
                        {% csrf_token %}
                        <div>
                            <h4 class="justify-content-center text-white text-center">Contact Us</h4>
                        </div>
                        <hr style="background-color: #fff;">
                        <p class="text-start text-white" style="font-size: 1.1rem;">Please contact us by filling the details below!</p>
                        <div class="form-group text-white">
                            <div class="input-group">
                                <input name="name" type="name" class="form-control text-start contact3" id="name"
                                    placeholder="Enter Your Name.." required />
                            </div>
                        </div>
                        <div class="form-group text-white">
                            <div class="input-group">
                                <input name="email" type="email" class="form-control text-start contact3" id="email"
                                    placeholder="Enter Your Email Address.." required />
                            </div>
                        </div>
                        <div class="form-group text-white">
                            <div class="input-group">
                                <input name="subject" type="text" class="form-control text-start contact3" id="subject"
                                    placeholder="Subject..." required />
                            </div>
                        </div>
                        <div class="form-group text-white">
                            <div class="input-group">
                                <textarea name="message" type="text" class="form-control text-start contact3"
                                    style="height:100px;" placeholder="Message...." required></textarea>
                            </div>
                        </div>
                        <input type="submit" style="font-size:1.1rem;" value="Submit" class="btn btn-outline-primary" />

                    </form>
                </div>
            </div>
        </section><br><br>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="{% static 'assets/js/script.js' %}"></script>
    </body>

</html>
